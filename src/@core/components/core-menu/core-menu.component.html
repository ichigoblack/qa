<ng-container *ngIf="layout === 'vertical'">
  <ng-container *ngIf="menu.length>0">
    <ng-container *ngFor="let item of menu">
      <li core-menu-vertical-collapsible *ngIf=" item.type == 'collapsible' " [item]="item" class="nav-item has-sub">
      </li>
    </ng-container>
  </ng-container>
</ng-container>
